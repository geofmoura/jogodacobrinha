<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/src/javascript/game.js" defer type="module"></script>
</head>

<body>
    <div id="game-board"></div>
    <div id="level-container">
        <div id="level-bar"></div>
        <span id="level-label">Level: <span id="level-number">1</span></span>
    </div>

    <button id="mute-button"><i class="fas fa-volume-up"></i></button>

    <div id="color-picker-container">
        <h1>escolha sua cor</h1>
        <table id="color-picker">
            <tr>
                <td data-color="green" style="background-color: green;"></td>
                <td data-color="blue" style="background-color: blue;"></td>
                <td data-color="red" style="background-color: red;"></td>
            </tr>
            <tr>
                <td data-color="yellow" style="background-color: yellow;"></td>
                <td data-color="orange" style="background-color: orange;"></td>
                <td data-color="purple" style="background-color: purple;"></td>
            </tr>
        </table>
    </div>

</body>

</html>
